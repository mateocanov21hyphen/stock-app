<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta de Vuelo</title>
    <link rel="stylesheet" href="StyleRDV.css">
    <script src="index.js" defer></script>
</head>

<body>

    <header>
        <h1 id="tituloRV">Rutas de Vuelo</h1>
    </header>


    <div id="crear">
        <h2>Crear una ruta nueva de vuelo:</h2>
        <input type="text" id="RouteId" placeholder="Id de la ruta de vuelo">
        <input type="text" id="AeroOrigen" placeholder="Aeropuerto Origen">
        <input type="text" id="AeroDestino" placeholder="Aeropuerto Destino">
        <input type="text" id="ContOrigen" placeholder="Continente Origen">
        <input type="text" id="ContDestino" placeholder="Continente Destino">
        <input type="text" id="PaisOrigen" placeholder="Pais Origen">
        <input type="text" id="PaisDestino" placeholder="Pais Destino">
        <input type="text" id="CiuOrigen" placeholder="Ciudad Origen">
        <input type="text" id="CiuDestino" placeholder="Ciudad Destino">

        <button>Crear ruta de vuelo</button>
    </div>

</body>
</html>
